<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamerDjoss | Acceuil</title>
    <link rel="icon" sizes="76x76" href="logo/icon.png">
    <link rel="stylesheet" href="index.css">
    <script src="scripts/app.js" defer></script>
    <script src="scripts/loader.js" defer></script>
</head>
<body>
    <div class="loader"> 
        <div class="loader-load">
            <img src="logo/logo-blanc.png" alt="logo">
        </div>     
        <div class="loader-bloc loader-left"></div>
        <div class="loader-bloc loader-right"></div>  
    </div>
    <header class="header" id="header">
        <div class="header-container">
            <div class="header-logo"><span>C</span>amer<span>D</span>joss</div>
            <div class="header-options">
                <li class="header-options-notification"><img src="images/notification.png" alt="notification"></li>
                <li class="header-options-inbox"><img src="images/inbox.png" alt="inbox"></li>
                <li class="header-options-video"><img src="images/video.png" alt="video"></li>
            </div>
        </div>
        <div class="header-container">
            <div class="header-search">
                <img src="images/search.png" alt="search">
                <input type="text" placeholder="Recherche ...">
            </div>
            <div class="header-profile">
                <img src="images/ln-profile.jpg" alt="ln-profile">
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="navigation" id="navigation">
            <div class="navigation-options">
                <li><img src="images/news.png" alt="news"><span>Dernières nouvelles</span></li>
                <li><img src="images/friends.png" alt="friends"><span>Amis</span></li>
                <li><img src="images/group.png" alt="group"><span>Groupes</span></li>
                <li><img src="images/marketplace.png" alt="marketplace"><span>Marché</span></li>
                <li><img src="images/watch.png" alt="watch"><span>Regardez</span></li>
                <div class="navigation-more">Voir plus ...</div>
            </div>
            <hr noshade="noshade">
            <div class="navigation-shortcuts">
                <h2 class="shortcuts-title">Your Shortcuts</h2>
                <li><img src="images/shortcut-1.png" alt="shortcut-1"><span>Développeurs Web</span></li>
                <li><img src="images/shortcut-2.png" alt="shortcut-2"><span>Designer Web</span></li>
                <li><img src="images/shortcut-3.png" alt="shortcut-3"><span>Développement FullStack</span></li>
                <li><img src="images/shortcut-4.png" alt="shortcut-4"><span>Experts</span></li>
            </div>
        </nav>
    </div>
</body>
