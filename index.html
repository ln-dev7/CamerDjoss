<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamerDjoss | Acceuil</title>
    <link rel="icon" sizes="76x76" href="logo/icon.png">
    <link rel="stylesheet" href="index.css">
    <script src="scripts/app.js" defer></script>
    <script src="scripts/loader.js" defer></script>
</head>
<body>
    <div class="loader"> 
        <div class="loader-load">
            <img src="logo/logo-blanc.png" alt="logo">
        </div>     
        <div class="loader-bloc loader-left"></div>
        <div class="loader-bloc loader-right"></div>  
    </div>

            <div class="navigation-logo"><span>C</span>amer<span>D</span>joss</div>

                <li class="navigation-options-notification"><img src="images/notification.png" alt="notification"></li>
                <li class="navigation-options-inbox"><img src="images/inbox.png" alt="inbox"></li>
                <li class="navigation-options-video"><img src="images/video.png" alt="video"></li>
            </div>
        </div>
        <div class="navigation-container">
            <div class="navigation-search">
                <img src="images/search.png" alt="search">
                <input type="text" placeholder="Recherche ...">
            </div>
            <div class="navigation-profile">
                <img src="images/ln-profile.jpg" alt="ln-profile">
            </div>
        </div>
    </div>
